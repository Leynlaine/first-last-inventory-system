<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Ellaine Anagaran</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="additem.html">ADD ITEM</a></li>
                <li><a href="edititem.html">EDIT ITEM</a></li>
                <li><a href="deleteitem.html">DELETE ITEM</a></li>
                
            </ul>
        </nav>
    </div> 

    <div class="content">
        <div class="add-item-container">
            <h1>ADD ITEM</h1>
            <form action="additem.html" method="POST" class="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" class="input" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" class="textarea" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price" name="item-price" class="input" min="0" step="100" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button is-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
