<body>
    <div class="container">
        <div id="itemsList">
            <div class="item" data-item-code="001">
            <div class="form-group">
                <label for="username">Item Name:</label>
                <input type="text" id="item name" name="item name" required>
                <label for="username">Description:</label>
                <input type="text" id="item name" name="item name" required>
                <label for="username">Price:</label>
                <input type="text" id="Price" name="price" required>
                <button onclick="deleteItem('001')">Delete</button>
            </div>
           
            
        </div>
    </div>

    <script>
        function deleteItem(itemCode) {
            if (confirm("Are you sure you want to delete this item?")) {
                // Find the item element by data attribute
                var itemElement = document.querySelector(`.item[data-item-code="${itemCode}"]`);
                
                if (itemElement) {
                    // Remove the item element from the DOM
                    itemElement.remove();
                    alert(`Item with code ${itemCode} deleted successfully.`);
                } else {
                    alert(`Item with code ${itemCode} not found.`);
                }
            }
        }
    </script>
